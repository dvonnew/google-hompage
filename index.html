<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='styles/styles.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/2279ac3572.js" crossorigin="anonymous"></script>
        <title>Google</title>
        <div class='navbar-box'>
            <nav class="navbar">
                <ul>
                    <li class="left-head"><a href="https://about.google/">About</a></li>
                    <li class="left-head"><a href="https://store.google.com/?hl=en-US">Store</a></li>
                    <li class="right-head"><a href="">Account</a></li>
                    <li class="right-head"><a href="">Apps</a></li>
                    <li class="right-head"><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></li>
                    <li class="right-head"><a href="https://mail.google.com/mail">Gmail</a></li>
                </ul>
            </nav>
        </div>
    </head>
    <body>
        <div class="container">
            <div class='logo'>
            <img src='images/google-logo.png' alt='google-logo' id='google'>
            </div>
            <div class="search-box">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
                <input class="search-txt" type='text' placeholder="Search...">
            </div>
            <div class="submit-box">
                <input class='submit-btn' type="submit" value="Google Search">
                <input class='submit-btn'type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
    </body>
    <footer>
        <div class="footer-nav">
            <nav class="footer">
                <ul>
                    <li class="left-foot"><a href="https://ads.google.com/home/?pli=1#!/">Advertising</a></li>
                    <li class="left-foot"><a href="https://smallbusiness.withgoogle.com/">Business</a></li>
                    <li class="left-foot"><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
                    <li class="center-foot" id="carbon"><a href="https://sustainability.google/commitments/">Carbon Nuetral Since 2007</a></li>
                    <li class="right-foot"><a href="">Settings</a></li>
                    <li class="right-foot"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li class="right-foot"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</html>
